<div class="container-fluid" ng-if="inspectorCtrl.tableSize > 0">

  <div class="col-sm-3">

    <div class="well">

      <h3 class="variant-well-header">current variant:</h3>

      <hr>

      <div class="form-group">
        <label for="variantIndexInput">index:</label>
        <input class="form-control"
          type="number"
          ng-model="inspectorCtrl.index"
          ng-change="inspectorCtrl.onIndexChange()"
          min="0"
          max="{{inspectorCtrl.tableSize - 1}}">
      </div>

      There are {{ inspectorCtrl.tableSize }} variants, index: {{ inspectorCtrl.index }}.

      <table class = "table table-bordered table-condensed">

        <thead>
          <tr>
            <th>key</th>
            <th>value</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(key, value) in inspectorCtrl.currentVariant.properties">
            <td>{{ key }}</td>
            <td ng-bind-html="inspectorCtrl.variantPropertyToString(value)">
            </td>
          </tr>
        </tbody>

      </table>
    </div>

  </div>

  <div class="col-sm-9">

    <uib-tabset>
      <uib-tab heading="breakpoints">
        under construction
      </uib-tab>
      <uib-tab heading="related calls">

        <table class = "table table-bordered table-condensed table-small-font">

          <thead>
            <tr>
              <th ng-repeat="key in inspectorCtrl.columnNames">
                {{ key }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="relatedVariant in inspectorCtrl.relatedVariants">
              <td ng-repeat="key in inspectorCtrl.columnNames">
                <span ng-bind-html="inspectorCtrl.variantPropertyToString(relatedVariant.properties[key])"></span>
              </td>
            </tr>
          </tbody>

        </table>

      </uib-tab>
    </uib-tabset>

  </div>

</div>
